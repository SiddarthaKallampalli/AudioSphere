<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist }}'s Songs</title>
</head>
<body>
    <h1>{{ artist }}'s Songs</h1>
    {% if songs %}
        {% for song in songs %}
            <div class="song">
                <h2>{{ song.name }}</h2>
                <h3>{{ song.artist }}</h3>
                <img src="{{ song.photo_url }}" alt="Album Art">
                {% if song.song_url %}
                    <audio controls>
                        <source src="{{ song.song_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                {% else %}
                    <p>No preview available for this song.</p>
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>No songs found for this artist.</p>
    {% endif %}
</body>
</html>
