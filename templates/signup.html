<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="/static/player.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="{{ url_for('static', filename='LogoOnlyWhite.png') }}" class="img" />
            <p class="title">AudioSphere</p>
        </div>
        <div class="menu">
            <p>Menu</p>
            <div class="menu-items">
                <div class="menu-item-sep">
                    <i class="fa-solid fa-house"></i>
                    <a class="menu-button1" href="{{ url_for('index') }}">Home</a>
                </div>
                <div class="menu-item-sep">
                    <i class="fa-solid fa-user-large"></i>
                    <a class="menu-button1" href="{{ url_for('artists') }}">Artist</a>
                </div>
                <div class="menu-item-sep">
                    <i class="fa-solid fa-envelope"></i>
                    <a class="menu-button1" href="{{ url_for('comingsoon') }}">Message</a>
                </div>
                <div class="menu-item-sep">
                    <i class="fa-solid fa-grip"></i>
                    <a class="menu-button1" href="{{ url_for('genres') }}">Genre</a>
                </div>
                <div class="menu-item-sep">
                    <i class="fa-solid fa-user-plus"></i>
                    <a class="menu-button1" href="{{ url_for('signup') }}">SignUp</a>
                </div>
                <div class="menu-item-sep">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <a class="menu-button1" href="{{ url_for('signin') }}">SignIn</a>
                </div>
                <div class="menu-item-sep">
                  <i class="fa-solid fa-user"></i>
                  <a class="menu-button1" href="{{ url_for('profile', username=username, email=email) }}">Profile</a>
                 </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="search-login">
            <div class="search">
                <form action="{{ url_for('search') }}" method="POST">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="artist" class="search-input" placeholder="Search songs,artist,albums">
                </form>
        </div>
    </div>
            <p class="recommend">SignUp</p>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
                </div>

                <div class="login__forms">
                    <form method="POST" action="{{ url_for('signup') }}" class="login__registre" id="login-up">
                        <h1 class="login__title">Create Account</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input name="username" type="text" placeholder="Username" class="login__input" required>
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input name="email" type="email" placeholder="Email" class="login__input" required>
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input name="password" type="password" placeholder="Password" class="login__input" required>
                        </div>

                        <button type="submit" class="login__button">Sign Up</button>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span><a href="{{ url_for('signin') }}" class="login__signup">Sign In</a></span>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div class="creators">
                <p>Created By</p>
                <div>
                    <a target="_blank" href="https://www.linkedin.com/in/abhilashmellacheruvu/">Abhilash Mellacheruvu</a> |
                    <a target="_blank" href="https://www.linkedin.com/in/siddartha-kallampalli-a8982a2a3">Siddartha Kallampalli</a>
                </div>
            </div>
        <div class="player">
            <img id="song-photo" class="song-photo-player" src="{{ url_for('static', filename='default_cover.jpg') }}" alt="Cover Art" />
            <div class="info-audio">
                <div id="song-info" class="player-info">
                    <p id="song-name" class="song-name-player">Select a song</p>
                    <p id="artist-name" class="artist-name-player">Artist Name</p>
                </div>
                <div class="audio-player">
                      <audio id="audioPlayer" controls></audio>
                </div>
            </div>
        </div>

            <script>
                function playSong(url, name, artist, photo) {
                    const audioPlayer = document.getElementById('myaudio');
                    const songName = document.getElementById('song-name');
                    const artistName = document.getElementById('artist-name');
                    const songPhoto = document.getElementById('song-photo');

                    audioPlayer.src = url;
                    songName.textContent = name;
                    artistName.textContent = artist;
                    songPhoto.src = photo;

                    audioPlayer.play();
                }
            </script>
        </div>
    </div>
</body>
</html>
